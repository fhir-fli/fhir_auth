name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.13.0
homepage: https://www.fhirfli.dev/
repository: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  crypto: ^3.0.3
  collection: ^1.18.0
  fhir_dstu2:
    path: ../fhir_dstu2
  fhir_primitives:
    path: ../fhir_primitives
  fhir_r4:
    path: ../fhir_r4
  fhir_r5:
    path: ../fhir_r5
  fhir_stu3:
    path: ../fhir_stu3
  firebase_auth: ^4.19.3
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_web_auth_2: ^3.1.1
  freezed_annotation: ^2.4.1
  google_sign_in: ^6.2.1
  http: ^1.2.1
  http_parser: ^4.0.2
  jwt_decoder: ^2.0.1
  oauth2: ^2.0.2
  url_launcher: ^6.2.6

dependency_overrides:
  meta: ^1.12.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.2
  freezed: ^2.5.2
  import_sorter: ^4.6.0
