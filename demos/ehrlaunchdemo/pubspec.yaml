name: ehrlaunchdemo
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  fhir: ^0.12.0
  # fhir:
  #   path: ../../../fhir
  fhir_at_rest: ^0.12.0
  # fhir_at_rest: 
  #   path: ../../../fhir_at_rest
  fhir_auth:
    path: ../../../fhir_auth
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  fhir_r4: any
flutter:
  uses-material-design: true
  assets:
  - assets/