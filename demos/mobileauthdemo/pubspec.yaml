name: mobileauthdemo
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  fhir: ^0.11.4
  # fhir:
  #   path: ../../../fhir
  fhir_at_rest: ^0.11.4
  # fhir_at_rest:
  #   path: ../../../fhir_at_rest
  fhir_auth:
    path: ../../../fhir_auth
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  google_sign_in: ^6.1.5
  http: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/
